<div
  id="import-modal"
  class="fixed inset-0 z-50 hidden overflow-y-auto"
  data-import-target="modal"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div
    class="flex min-h-screen items-end justify-center px-4 pt-4 pb-20 text-center sm:block sm:p-0"
  >
    <!-- Background overlay, show/hide based on modal state. -->
    <div
      class="fixed inset-0 bg-gray-900 opacity-75 transition-opacity"
      data-action="click->import#closeModal"
      aria-hidden="true"
    ></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span
      class="hidden h-screen sm:inline-block sm:h-screen sm:align-middle"
      aria-hidden="true"
      >&#8203;</span
    >

    <!-- Modal panel, show/hide based on modal state. -->
    <div
      class="inline-block transform overflow-hidden rounded-lg bg-white p-6 px-4 pb-4 pt-14 text-left align-bottom shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6 sm:pt-14 sm:align-middle relative"
    >
      <div
        class="absolute top-0 right-0 pt-2 pr-2 sm:block sm:pt-4 sm:pr-4"
      >
        <button
          id="close-import-modal-button"
          type="button"
          class="text-gray-400 rounded-md bg-white hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          data-action="click->import#closeModal"
        >
          <span class="sr-only">Close</span>
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
      <div class="absolute top-0 left-0 pt-4 pl-4 text-lg sm:pl-6" id="modal-title">Import</div>

      <div>
        <div class="mt-1 mb-4">
          <textarea
            id="qasm-input"
            name="qasm-input"
            rows="2" 
            class="block w-full rounded-md shadow-sm border border-black focus:border-2 focus:border-purple-500 focus:ring-purple-500 sm:text-sm py-2 px-3 resize-y overflow-y-auto max-h-[320px]"
            autocomplete="off"
            placeholder="OpenQASM3.0 を入力..."
            oninput="this.style.height='auto'; this.style.height=Math.min(this.scrollHeight, 320)+'px';"
          ></textarea>
        </div>
        <button
          id="modal-import-button"
          type="button"
          class="mt-4 inline-flex w-full justify-center rounded-md border border-transparent bg-sky-500 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2"
        >
          Import
        </button>
      </div>
      </div>
    </div>
  </div>
</div>
