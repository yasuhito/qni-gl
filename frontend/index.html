<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Qni GL</title>
  </head>
  <body class="m-0">
    <div id="app" class="relative">
      <div
        class="fixed top-0 left-0 z-40 rounded-br-2xl bg-white drop-shadow-xl"
        id="menu-container"
      >
        <div class="relative inline-block h-10 w-10 p-1 text-left">
          <button
            aria-label="Menu"
            type="button"
            class="inline-flex h-full w-full items-center justify-center rounded-xl text-neutral-700 hover:bg-neutral-200 focus:outline-none"
            id="menu-button"
            aria-expanded="false"
            aria-haspopup="true"
          >
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
          </button>
          <div
            id="menu-dropdown"
            class="absolute left-0 mt-2 hidden w-56 origin-top-right divide-y divide-neutral-100 overflow-hidden rounded-xl bg-white shadow-lg ring-1 ring-neutral-300 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="menu-button"
            tabindex="-1"
          >
            <div class="py-1" role="none">
              <a href="#" class="text-neutral-700 block px-4 py-2 text-sm flex items-center hover:bg-neutral-100" role="menuitem" tabindex="-1" id="menu-item-share">
                <svg class="w-5 h-5 flex-shrink-0 mr-2" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 11C6.07003 11 5.60504 11 5.22354 11.1022C4.18827 11.3796 3.37962 12.1883 3.10222 13.2235C3 13.605 3 14.07 3 15V16.2C3 17.8802 3 18.7202 3.32698 19.362C3.6146 19.9265 4.07354 20.3854 4.63803 20.673C5.27976 21 6.11984 21 7.8 21H16.2C17.8802 21 18.7202 21 19.362 20.673C19.9265 20.3854 20.3854 19.9265 20.673 19.362C21 18.7202 21 17.8802 21 16.2V15C21 14.07 21 13.605 20.8978 13.2235C20.6204 12.1883 19.8117 11.3796 18.7765 11.1022C18.395 11 17.93 11 17 11M16 7L12 3M12 3L8 7M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

            </div>

                <svg class="w-5 h-5 flex-shrink-0 mr-2" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                   <path d="M11.9995 12.0001H12.0095M15.535 15.5357C10.8488 20.222 5.46685 22.438 3.51423 20.4854C1.56161 18.5328 3.77769 13.1509 8.46398 8.46461C13.1503 3.77832 18.5322 1.56224 20.4848 3.51486C22.4374 5.46748 20.2213 10.8494 15.535 15.5357ZM15.535 8.46443C20.2213 13.1507 22.4374 18.5326 20.4848 20.4852C18.5321 22.4379 13.1502 20.2218 8.46394 15.5355C3.77765 10.8492 1.56157 5.4673 3.51419 3.51468C5.46681 1.56206 10.8487 3.77814 15.535 8.46443Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                <svg class="w-5 h-5 flex-shrink-0 mr-2" width="22" height="23" viewBox="0 0 22 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                   <path d="M8 19.0001C3 20.5001 3 16.5001 1 16.0001M15 22.0001V18.1301C15.0375 17.6532 14.9731 17.1739 14.811 16.7239C14.6489 16.2738 14.3929 15.8635 14.06 15.5201C17.2 15.1701 20.5 13.9801 20.5 8.52006C20.4997 7.12389 19.9627 5.78126 19 4.77006C19.4559 3.54857 19.4236 2.19841 18.91 1.00006C18.91 1.00006 17.73 0.65006 15 2.48006C12.708 1.85888 10.292 1.85888 8 2.48006C5.27 0.65006 4.09 1.00006 4.09 1.00006C3.57638 2.19841 3.54414 3.54857 4 4.77006C3.03013 5.78876 2.49252 7.14352 2.5 8.55006C2.5 13.9701 5.8 15.1601 8.94 15.5501C8.611 15.89 8.35726 16.2955 8.19531 16.74C8.03335 17.1845 7.96681 17.6581 8 18.1301V22.0001" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                 </svg>
                GitHub
              </a>
              <a href="https://twitter.com/qniapp" class="text-neutral-700 block px-4 py-2 text-sm flex items-center hover:bg-neutral-100" role="menuitem" tabindex="-1" id="menu-item-twitter" target="_blank">
                <svg class="w-5 h-5 flex-shrink-0 mr-2" width="24" height="21" viewBox="0 0 24 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                   <path d="M23 2.00005C22.0424 2.67552 20.9821 3.19216 19.86 3.53005C19.2577 2.83756 18.4573 2.34674 17.567 2.12397C16.6767 1.90121 15.7395 1.95724 14.8821 2.2845C14.0247 2.61176 13.2884 3.19445 12.773 3.95376C12.2575 4.71308 11.9877 5.61238 12 6.53005V7.53005C10.2426 7.57561 8.50127 7.18586 6.93101 6.39549C5.36074 5.60513 4.01032 4.43868 3 3.00005C3 3.00005 -1 12 8 16C5.94053 17.398 3.48716 18.099 1 18C10 23 21 18 21 6.50005C20.9991 6.2215 20.9723 5.94364 20.92 5.67005C21.9406 4.66354 22.6608 3.39276 23 2.00005Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                 </svg>
                Twitter
              </a>
            </div>

            <div class="py-1" role="none">
              <a href="#" class="text-neutral-700 block px-4 py-2 text-sm flex items-center hover:bg-neutral-100" role="menuitem" tabindex="-1" id="menu-item-clear-circuit">
                <svg class="w-5 h-5 flex-shrink-0 mr-2" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                 </svg>
                Clear circuit
              </a>
            </div>
          </div>
        </div>
      </div>
      <button
      id="exportButton"
      class="absolute top-16 right-10 bg-sky-500 hover:bg-sky-600 active:bg-purple-500 border-2 border-sky-700 hover:border-purple-500 active:border-purple-700 text-white font-semibold h-8 px-1 rounded-sm shadow-2xl active:shadow-none"
      >
        Export to QASM
      </button>
    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
